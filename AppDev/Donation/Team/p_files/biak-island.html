nection:b,$name:"thematic-layer-categories",data:{}},"thematic-layer-datasets":{$connection:b,$name:"thematic-layer-datasets",data:{}},"thematic-layer-map":{$connection:b,$name:"thematic-layer-map",data:{}},project_thematic_layers:{$connection:b,$name:"project_thematic_layers",data:{}}},i18n:{routeParams:{}},frontend:{namespace:{path:p,route:l,api:q,store:"frontend"},authRequired:a,sidebar:d,content:d,contentWidth:c,breakpoint:"xs",snackbar:{value:d,color:"green",bottom:f,timeout:3000,message:a,textClass:"",dismiss:f},mapbox:{loadingData:f,initialMoveend:d,activeFeature:a,activeMessage:a,cameraOptions:{mode:h,offset:[c,c],zoom:a,zoomOffset:a},projectPoints:[],projectPolygons:[],subProjects:[]},projects:{loadStatus:c,projects:[],meta:{},pagination:{},activities:[],commodities:[],commoditiesForSale:[],countries:[],statuses:[],organizations:[],queryParamsStore:{limit:r,page:e,include:"activity_tags,partners,tabs"},queryParamsRouter:{page:e}},project:{loadStatus:c,postsLoadStatus:c,postLoadStatus:c,placeLoadStatus:c,projectSlug:i,postSlug:a,placeSlug:a,sidebar:d,callToActionVisible:f,project:{object:"Project",id:"vg0drw38rmjx4z9q",slug:i,name:"SeaTrees Mangrove Forest Restoration on Biak Island Region",slogan:"High quality mangrove reforestation project in West Papua, Indonesia.",description:"This project restores and protects approximately 46 hectares of degraded mangrove forest in the West Papua region of Indonesia. SeaTrees began supporting Eden Reforestation Projects in 2019 with mangrove tree planting on Biak Island and expanded to Padaido Island in 2020. Sustainable development is created in this project by providing jobs as well as long-term socio-economic benefits for those who live in the region.",long_description:"Biak Island lies within the West Papua region of Indonesia. At the center of the coral triangle, Biak is home to the highest level of coral reef species diversity in the world. The diversity and health of the ecosystem is dependent upon mangrove health and longevity. With 75% of it’s mangrove estuaries deforested, Biak Island was in need of restoration before sedimentation runoff and loss of species diversity took a toll on the ecosystems in this region.\n\n In partnership with Eden Reforestation Projects, SeaTrees has targeted approximately 46 hectares of degraded mangrove forest to restore in this region. SeaTrees supported mangrove tree planting in part of a larger 650 hectare site on Biak Island and is currently planting mangrove trees at smaller sites on the nearby Padaidori Island. Members of the Biak Island Region community primarily work as  subsistence farmers and fisherpeople. In collaboration with Eden, local villagers are trained and provided living-wage jobs that aid in paying for healthcare and other economic needs. Child education, healthcare, gender equity, and food\u002Fhunger are all areas that are improving in these communities. \n\nThis project contributes to eleven of the UN Sustainable Development Goals. Living-wage employment for local communities, large scale reforestation, and protection of diverse species are just a few of the many benefits provided by this project.\n\nProcess:\nEden Reforestation Projects has authorization from both Biak’s community Elders as well as the Biak Forestry Department. This alongside their National Foundation status with the Indonesian Government makes this reforestation project possible. Approval with multiple levels of government is crucial to starting this project on Biak. Eden helps to train local workers on the proper restoration techniques used for this project. Following training, proper supplies such as boats and farming tools are supplied to the workers to initiate the harvesting of propagules from adjacent healthy mangrove forests. An app known as “theodolite” is used to to take photos with the exact GPS location and other site identification data of each hectare of planting sites. Periodic crab predation damages some propagules and workers are responsible for replanting these particular propagules at a fresh site. The last step involves a well-trained monitoring team consistently measuring survival rates, growth, health, and natural regeneration on an annual basis. Sustainable Surf\u002FSeaTrees members visit the site to help with the monitoring processes both at initial planting as well as on an annual basis in order to validate the progress and address any potential issues that may arise. It is important to note that this project focuses on the monitoring of mangrove health and species diversity. While the coral reefs are just as important, we are not equipped to monitor the changes that occur in the reef at this time. It is still critical to keep the diverse coral reefs in mind as they are directly affected by the health of the mangrove forests that we are working to restore with this project.",title:s,video_url:a,video_thumbnail_url:a,established:"2020",country:"Indonesia",country_id:"e6b4q7jeevjn8xd5",status:"Active",status_id:"e6b4q7jev3n8xd50",region:"West Papua",geojson:{type:"Point",coordinates:[136.600502,-1.157813]},droneLayer:d,total_area:a,partner_label:"Partners",created_at:"2020-09-29T19:26:13.000000Z",updated_at:"2022-02-14T20:44:09.000000Z",readable_created_at:"1 year ago",readable_updated_at:"6 months ago",listed:d,published:q,latest_public_post_date:"2021-04-02T00:00:00.000000Z",sub_project_count:a,landscape_project_count:a,max_zoom:18,base_layer:"bing_satellite",map_roads:d,map_boundaries:d,map_labels:d,post_count:7,spot_count:3,commodity_count:c,sdg_count:11,sponsoring:d,partner_count:t,partners:{data:u},activity_tags:{data:[{object:x,id:"neg9mb3689y8z7l6",name:"restoration",label:"Restoration",type:y,choosable:e,visible:e,description:a,has_children:c,icon:a,color:a,children:{data:[]}},{object:x,id:"x7qrdn37oky4abmz",name:"education",label:"Education",type:y,choosable:e,visible:e,description:a,has_children:c,icon:a,color:a,children:{data:[]}}]},titleImage:{data:{object:"Media",id:"lmedq
